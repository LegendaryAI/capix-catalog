<button
  class="btn btn-link badge rounded-pill text-dark mb-2 me-2"
  data-bs-toggle="popover"
  data-bs-trigger="focus"
  data-bs-container="body"
  data-bs-placement="right"
  data-bs-html="true"
  data-bs-content="
    {% for api in vendor.apis %}
    <div>
      <a
        href='https://beta.imprompt.ai/builder/plugins?openapi_doc_url={{ api.openapi_doc_url }}'
        target='_blank'
      >
        {{ api.title }}
      </a>
    </div>
    {% endfor %}
  "
  style="background-color: #e6e6e6; text-decoration: none;"
>
  {{ vendor.domain }}
</button>
